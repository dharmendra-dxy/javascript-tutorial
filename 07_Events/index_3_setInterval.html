<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: rgba(0, 0, 0, 0.58);
        color:#85f7f1;
    }
    #stop, #start{
        padding: 10px 20px;
        border-radius: 10px;
        cursor: pointer;
    }
    .container{
        text-align: center;
    }
    h1{
        font-size: 70px;
    }
</style>
<body>
    <div class="container">
    <h1>Learn JavaScript : CodeXDhanno</h1>
    <button id="start">start</button>
    <button id="stop">stop</button>
    </div>

</body>
<script>
    //synatx: setInterval(function(){},2000)

    let intervalTime

    document.getElementById("start").addEventListener("click",function(){
       
       if(!intervalTime){

            intervalTime = setInterval(function(){
                console.log("CodeXDhanno", Date.now())
            },2000)
        }
    })


    document.getElementById("stop").addEventListener("click",function(){
        clearInterval(intervalTime)
        intervalTime = null;
    })


</script>
</html>
