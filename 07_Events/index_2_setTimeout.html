<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: #85f7f1;
        color:black;
    }
    #stop{
        padding: 10px 20px;
        border-radius: 10px;
        cursor: pointer;
    }
</style>
<body>
    
    <h1>Learn JavaScript</h1>
    <button id="stop">stop</button>

</body>
<script>
    // Syntax: setTimeout(function(){},1000)

    setTimeout(function(){
        console.log("CodeXDhanno")
    },3000)

    const changeText = function(){
        document.querySelector("h1").innerHTML = "Best JavaScript Series"
    } 
    const fncTime= setTimeout(changeText,3000)

    // using: clearTimeout on clicking stop btn

    document.querySelector("#stop").addEventListener("click", function(){
        clearTimeout(fncTime)
        console.log("STOPPED!!")
    })

    

</script>
</html>
