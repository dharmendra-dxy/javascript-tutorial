<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Real DOM Element</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        
        .parent{
            width: 100%;
            background-color: black;
            display: flex;
            column-gap: 20px;
            padding: 20px;
        }
        .product{
            height: 200px;
            width: 200px;
            background-color: rgba(51, 51, 51, 0.495);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            row-gap: 10px;
        }
        .btn{
            padding: 10px 25px;
            border: none;
            cursor: pointer;
        }

    </style>

</head>
<body>
    
    <div class="parent" id="parent">
        
        <!-- 
        <div class="product">
            <h2>Mobile Phone</h2>
            <h3>20,000</h3>
        </div> 
        -->

    </div>
    
</body>
<script src="./script.js"></script>
</html>
