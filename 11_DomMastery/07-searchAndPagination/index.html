<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data visualizer</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    

    <div class="main">
        <div class="container">
            <div class="header">
                <h1 class="heading">All students</h1>
                <input id="search" type="text" placeholder="search name" class="search">
            </div>
        </div>

        <div class="pagination">
            <button id="left-btn"><i class="fa-solid fa-arrow-left"></i></button>

            <div id="nums" class="nums">

            </div>

            <button id="right-btn"><i class="fa-solid fa-arrow-right"></i></button>
            <p id="info"></p>
        </div>
    

        <table class="table">

            <thead>
                <tr>
                    <th>Sr no.</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                    <th>Total Marks</th>
                </tr>
            </thead>

            <tbody id="tbody">
                <!-- <tr>
                    <td>1</td>
                    <td>Thor</td>
                    <td>1500</td>
                    <td>Asguard</td>
                    <td>230</td>
                </tr> -->
            </tbody>

        </table>

    </div>


</body>
<script src="./script.js"></script>
</html>
