<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style_carousel.css">
</head>
<body>
    
    <section class="main">

        <div class="banner">

            <div class="buttons">
                <div class="btn" id="left-btn"> <i class="fa-solid fa-arrow-left"></i> </div>
                <div class="btn" id="right-btn"> <i class="fa-solid fa-arrow-right"></i> </div>
            </div>

            <div class="carousel" id="carousel">

                <!-- 1st and last image will be same -->
                <!-- 4th image will be same as 1st image -->

                <div class="slides">
                    <img class="slides-img" src="https://images.pexels.com/photos/709552/pexels-photo-709552.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                </div>

                <div class="slides">
                    <img class="slides-img" src="https://images.pexels.com/photos/2166711/pexels-photo-2166711.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                </div>

                <div class="slides">
                    <img class="slides-img" src="https://images.pexels.com/photos/247599/pexels-photo-247599.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                </div>

                <div class="slides">
                    <img class="slides-img" src="https://images.pexels.com/photos/629162/pexels-photo-629162.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                </div>

                <div class="slides">
                    <img class="slides-img" src="https://images.pexels.com/photos/709552/pexels-photo-709552.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                </div>

                <div class="slides">
                    <img class="slides-img" src="https://images.pexels.com/photos/2166711/pexels-photo-2166711.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                </div>

            </div>
        </div>

    </section>

</body>
<script src="./script_carousel.js"></script>
</html>
